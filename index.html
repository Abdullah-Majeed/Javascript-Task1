<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <h6>1. Write a JavaScript program to display the current day and time in the following format.
        Sample Output : Today is : Tuesday.
        Current time is : 10 PM : 30 : 38</h6>
        <h6>Output:</h6>
        <h4 id="result1"></h4>
        <h4 id="result2"></h4>
</head>

<body>
    <script>
        let todayDate = new Date();
        let day = todayDate.getDay();
        let listOfDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
        let hour = todayDate.getHours();
        let minutes = todayDate.getMinutes();
        let seconds = todayDate.getSeconds();
        let prepand = hour >= 12 ? 'AM' : 'PM';
        document.getElementById('result1').innerHTML = ` Today is : ${listOfDays[day]}`
        document.getElementById('result2').innerHTML = ` Current time is : ${hour} ${prepand} : ${minutes} : ${seconds}`
    </script>
</body>

</html>
